<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 300px;
            height: 200px;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>üéôÔ∏è Voice Assistant</h2>
    <button class="start-button" id="start-button">Start Listening</button>
    <div id="result">Waiting for command...</div>
    <div class="loading" id="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="loading">
    </div>
    <script src="popup.js"></script>
</body>
</html>
